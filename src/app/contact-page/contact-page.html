<div class="contact-container">
  <h1>Contact US</h1>

  <form (ngSubmit)="onSubmit()" #contactForm="">
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      name="name"
      required
    />

    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      required
    />

    <label for="message">Message</label>
    <textarea
      id="message"
      name="message"
      rows="5"
      required
    ></textarea>

    <button type="submit" [disabled]="">Send</button>
  </form>
</div>
